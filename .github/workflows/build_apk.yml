name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Music Mood Analyzer APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Configura Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configura Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-${{ runner.os }}-

      - name: Installa dipendenze sistema
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            git zip unzip wget \
            ccache libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev cmake \
            libltdl-dev libgdbm-dev libbz2-dev \
            libsqlite3-dev lzma liblzma-dev \
            libreadline-dev build-essential \
            python3-pip python3-venv

      - name: Installa buildozer e Cython
        run: |
          pip install --upgrade pip wheel
          pip install buildozer==1.5.0 cython==0.29.37

      - name: Pre-installa Android SDK con sdkmanager
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"

          wget -q \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip \
            -O /tmp/cmdtools.zip
          unzip -q /tmp/cmdtools.zip -d /tmp/cmdtools-extracted
          mv /tmp/cmdtools-extracted/cmdline-tools "$SDK_ROOT/cmdline-tools/latest"

          SDKMGR="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          yes | "$SDKMGR" --sdk_root="$SDK_ROOT" --licenses 2>/dev/null || true

          "$SDKMGR" --sdk_root="$SDK_ROOT" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "platform-tools"

          mkdir -p "$SDK_ROOT/licenses"
          printf "24333f8a63b6825ea9c5514f83c2829b004d1fee\n8933bad161af4178b1185d1a37fbf41ea5269c55\n" \
            > "$SDK_ROOT/licenses/android-sdk-license"
          printf "84831b9409646a918e30573bab4c9c91346d8abd\n" \
            > "$SDK_ROOT/licenses/android-sdk-preview-license"

          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_ROOT"     >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools"           >> $GITHUB_PATH
          echo "$SDK_ROOT/build-tools/34.0.0"       >> $GITHUB_PATH

      - name: Compila APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log

      - name: Trova e verifica APK
        id: find_apk
        run: |
          APK=$(find bin/ -name "*.apk" 2>/dev/null | head -1)
          if [ -z "$APK" ]; then
            echo "APK non trovato - ultimi 80 righe log:"
            tail -80 build.log
            exit 1
          fi
          echo "apk_path=$APK" >> $GITHUB_OUTPUT
          echo "APK trovato: $APK ($(du -h "$APK" | cut -f1))"

      - name: Carica APK come artefatto
        uses: actions/upload-artifact@v4
        with:
          name: MusicMoodAnalyzer-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Carica log in caso di errore
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7
