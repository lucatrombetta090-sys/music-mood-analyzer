name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Music Mood Analyzer APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Configura Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configura Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # v13: rimosso p4a.local_recipes (causava __init__.py nella root → crash)
      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer/android/platform/python-for-android
            ~/.buildozer/android/platform/android-sdk
            ~/.gradle
          key: buildozer-v14-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-v14-${{ runner.os }}-

      - name: Installa dipendenze sistema
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            git zip unzip wget ccache libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev cmake libltdl-dev \
            libgdbm-dev libbz2-dev libsqlite3-dev lzma \
            liblzma-dev libreadline-dev build-essential \
            python3-pip python3-venv gfortran

      - name: Installa buildozer, Cython e python-for-android
        run: |
          pip install --upgrade pip wheel
          pip install buildozer==1.5.0 cython==3.0.11
          # Installa p4a ora (prima di buildozer) così possiamo patchare numpy
          pip install "python-for-android @ git+https://github.com/kivy/python-for-android.git@v2024.01.21"

      - name: Patch URL numpy (pypi.python.org e' morto → files.pythonhosted.org)
        run: |
          # Trova la recipe numpy installata via pip
          P4A_NUMPY=$(python -c "
          import pythonforandroid.recipes.numpy as m
          import os; print(os.path.abspath(m.__file__))
          " 2>/dev/null)
          if [ -n "$P4A_NUMPY" ]; then
            echo "Patching: $P4A_NUMPY"
            sed -i "s|pypi.python.org/packages/source|files.pythonhosted.org/packages/source|g" "$P4A_NUMPY"
            grep -n "url\|version" "$P4A_NUMPY" | head -5
            echo "✅ Patch applicata"
          else
            echo "⚠ Recipe numpy non trovata via pip (buildozer userà la propria copia)"
          fi
          # Patcha anche la copia nella cache buildozer se esiste
          CACHE_NUMPY=$(find "$HOME/.buildozer" -path "*/recipes/numpy/__init__.py" 2>/dev/null | head -1)
          if [ -n "$CACHE_NUMPY" ]; then
            sed -i "s|pypi.python.org/packages/source|files.pythonhosted.org/packages/source|g" "$CACHE_NUMPY"
            echo "✅ Patch cache applicata: $CACHE_NUMPY"
          fi

      - name: Installa Android SDK (platform 35)
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          if [ ! -d "$SDK_ROOT/platforms/android-35" ]; then
            mkdir -p "$SDK_ROOT/cmdline-tools"
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip \
                 -O /tmp/cmdtools.zip
            unzip -q /tmp/cmdtools.zip -d /tmp/ct
            mv /tmp/ct/cmdline-tools "$SDK_ROOT/cmdline-tools/latest"
            SDKMGR="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            mkdir -p "$SDK_ROOT/tools/bin"
            ln -sf "$SDKMGR" "$SDK_ROOT/tools/bin/sdkmanager"
            chmod +x "$SDK_ROOT/tools/bin/sdkmanager"
            yes | "$SDKMGR" --sdk_root="$SDK_ROOT" --licenses 2>/dev/null || true
            "$SDKMGR" --sdk_root="$SDK_ROOT" \
              "platforms;android-35" "build-tools;34.0.0" "platform-tools"
          fi
          mkdir -p "$SDK_ROOT/licenses"
          printf "24333f8a63b6825ea9c5514f83c2829b004d1fee\n8933bad161af4178b1185d1a37fbf41ea5269c55\n" \
            > "$SDK_ROOT/licenses/android-sdk-license"
          printf "84831b9409646a918e30573bab4c9c91346d8abd\n" \
            > "$SDK_ROOT/licenses/android-sdk-preview-license"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_ROOT"     >> $GITHUB_ENV
          echo "$SDK_ROOT/tools/bin"                >> $GITHUB_PATH
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools"           >> $GITHUB_PATH
          echo "$SDK_ROOT/build-tools/34.0.0"       >> $GITHUB_PATH

      - name: Installa NDK 25b
        run: |
          NDK_DIR="$HOME/.buildozer/android/platform/android-ndk-r25b"
          rm -rf "$HOME/.buildozer/android/platform/android-ndk-r28c" 2>/dev/null || true
          if [ ! -d "$NDK_DIR" ]; then
            wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip \
                 -O /tmp/ndk25b.zip
            mkdir -p "$HOME/.buildozer/android/platform"
            unzip -q /tmp/ndk25b.zip -d "$HOME/.buildozer/android/platform"
          fi
          echo "ANDROIDNDK=$NDK_DIR" >> $GITHUB_ENV

      - name: Rimuovi artefatti build vecchi
        run: |
          rm -rf "$HOME/.buildozer/android/platform/build-arm64-v8a_armeabi-v7a" 2>/dev/null || true

      - name: Compila APK
        run: buildozer -v android debug 2>&1 | tee build.log || true

      - name: "[LEGGI QUI] Ultime righe log (errore reale)"
        if: always()
        run: |
          ENV_LINE=$(grep -n "^# ENVIRONMENT:" build.log 2>/dev/null | head -1 | cut -d: -f1)
          END=${ENV_LINE:-$(wc -l < build.log)}
          START=$(( END - 60 ))
          [ $START -lt 1 ] && START=1
          echo "=== RIGHE $START-$END ==="
          sed -n "${START},${END}p" build.log | cat

      - name: Carica log completo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-completo
          path: build.log
          retention-days: 7

      - name: Trova APK
        id: find_apk
        run: |
          APK=$(find bin/ -name "*.apk" 2>/dev/null | head -1)
          if [ -z "$APK" ]; then echo "APK non trovato."; exit 1; fi
          echo "apk_path=$APK" >> $GITHUB_OUTPUT
          echo "APK: $APK ($(du -h "$APK" | cut -f1))"

      - name: Carica APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicMoodAnalyzer-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30
